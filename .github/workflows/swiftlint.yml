name: SwiftLint

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    paths:
      - '**/*.swift'

permissions:
  contents: write
  pull-requests: write  

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Run Danger"
    steps:
      - uses: actions/checkout@v1
      - name: Danger
        uses: danger/swift@3.18.1
        with:
            args: --failOnErrors --no-publish-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
