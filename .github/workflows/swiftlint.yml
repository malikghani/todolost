name: SwiftLint

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    paths:
      - '**/*.swift'

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Run Danger"
    steps:
      - name: Download SwiftLint zip
        run: wget https://github.com/realm/SwiftLint/releases/download/0.54.0/swiftlint_linux.zip

      - name: Extract SwiftLint
        run: unzip -o swiftlint_linux.zip -d /usr/local/bin
        
      - name: List Files in /usr/local/bin
        run: ls -l /usr/local/bin
        
      - name: permission in /usr/local/bin
        run: chmod +x /usr/local/bin/swiftlint

      - name: Verify SwiftLint Version
        run: /usr/local/bin/swiftlint version
          
      - uses: actions/checkout@v1
      - run: pwd
      - name: Danger
        uses: danger/swift@3.18.1
        with:
            args: --failOnErrors --no-publish-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
