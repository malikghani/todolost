name: SwiftLint

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    paths:
      - '**/*.swift'

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Run Danger"
    steps:
      - name: Download SwiftLint zip
        uses: actions/download-artifact@v2
        with:
          url: https://github.com/realm/SwiftLint/releases/download/0.54.0/swiftlint_linux.zip
          name: swiftlint_zip.zip
          
      - name: Extract SwiftLint
        uses: ihiroky/extract-action@v1
        with:
          file_path: swiftlint_zip.zip
          extract_dir: /usr/local/bin
          
      - uses: actions/checkout@v1
      - name: Danger
        uses: danger/swift@3.18.1
        with:
            args: --failOnErrors --no-publish-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
